<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    <form name="Registration_form" action="" method="post">
        Name:<input type="text" name="name"/>
        <br>
        <br>
        Email:<input type="email" name="email"/>
        <br>
        <br>
        Password:<input type="password" name="password"/>
        <br>
        <br>
        Phone Number:<input type="tel" name="phone"/>
        <br>
        <br>
        Gender:
        Male:<input type="radio" name="male"/>
        Female:<input type="radio" name="female"/>
        Other:<input type="radio" name="Other"/>
        <br>
        <br>
        Language:<select  type="language" name="language">
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Telugu">Telugu</option>
        <option value="French">French</option>
        </select>
        <br>
        <br>
        Zip Code:<input type="text" name="zip code"/>
        <br>
        <br>
        About:<br>
        <textarea name="about" rows="4" cols="50"></textarea>
        <br>
        <br>
        <input type="submit" value="Register">
    </form>

</body>
</html>
